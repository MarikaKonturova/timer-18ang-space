<div class="container">
  <span class="count"> {{ minutes }} min </span>
  <button (click)="start()" class="button">Start session</button>
</div>
<div class="errorContainer" [ngClass]="error ? 'show' : 'hide'">
  <div>
    <p>time is truly relative...</p>
    <img
      src="./assets/images/einsteinIsImpressed.png"
      class="errorImage"
      height="112.5px"
      alt=""
    />
    <p>...but not that much</p>
  </div>

  <button (click)="closeError()">x</button>
</div>
